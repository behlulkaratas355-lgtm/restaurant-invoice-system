version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: always
    network_mode: host  # ✅ ИСПОЛЬЗУЕМ СЕТЬ ХОСТА
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend//app/data
    env_file:
      - backend/.env
    environment:
      - NODE_ENV=development
      - PORT=5001
    command: sh -c "npm install && npm run init-db && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: restaurant-frontend
    restart: always
    network_mode: host  # ✅ ИСПОЛЬЗУЕМ СЕТЬ ХОСТА
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5001/api  # ✅ БЭКЕНД НА ПОРТУ 5001 ХОСТА
      - NODE_ENV=production
    depends_on:
      - backend

# УДАЛИЛИ СЕКЦИЮ networks ПОЛНОСТЬЮ!
